
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fizzbuzz Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <main>
        <h1>Fizzbuzz Generator</h1>

        <input id="nightDayHandler" type="button" value="night" onclick="nightDayHandler(this);">
        
        <h2>Instruction : 1. Fizz(Refresh → Fizz) 2. Buzz(Refresh → Buzz) 3. Fizzbuzz(Refresh → FizzBuzz)</h2>
        
        <div class="myClassContainer">
            <label>Starting Value : <input type="number" name="field"  id="startingNumber"  min="1" max="99" onpaste="return 0"></label>
            <label>Ending Value : <input type="number" name="field"  id="endingNumber"  min="2" max="100" onpaste="return 0"></label>
            <button id="buttonB">Refresh</button>
            <button id="buttonC">Fizz</button>
            <button id="buttonD">Buzz</button>
            <button id="buttonE">FizzBuzz</button>
            <button id="buttonA">Clear</button>
        </div>
        <div id="myIdContainer">
            
        </div>

    </main>
    
</body>
</html>
